		<link rel="stylesheet" th:href="@{../css/flaticon.css}">

		<link rel="stylesheet" th:href="@{../css/responsive.css}" />

	<body>
		<!-- header area start here -->
		<!-- header area start here -->
		<!-- menu area start here -->
		<div class="sidebar-menu ">
			<div class="close-area">
				<span class="close"><i class="icon fa fa-times-circle"></i></span>
			</div>
			<div class="main-menu">
				<nav>
					<ul>
						<li><a th:href="@{index.html}">Home</a></li>
									<li><a th:href="@{travel.html}">Travel</a></li>
									<li><a th:href="@{login.html}">Contact us</a></li>
					</ul>
				</nav>
			</div>
		</div>
		<!-- menu area start here -->
		<!-- breadcrumb area start here	 -->

		<!-- breadcrumb area end here	 -->
		<!-- portfolio area start here	 -->
		<div class="contact-area section">
			<div class="container">

				<div class="contact-form">
					<div class="row">
						<div class="col-sm-12">
							<div class="contact-form-inner box-shadow">
								<div class="row">
									<div class="col-lg-6 col-md-12">
										<div class="from-left">
											<img th:src="@{../images/register.png}" style="margin-left:70px;width: 450px;height: 450px" alt="contact">
										</div>
									</div>
									<div class="col-lg-6 col-md-12">
										<div class="from-area">

											<div>
												<h1 style="font-weight:bold;text-align: center" th:text="#{login.register}"></h1>
											</div>
											<form th:action="@{/admin/register}">
												<span style="color:red" th:text="${error}"></span>
												<div class="form-group box-shadow">
													<input type="text" class="form-control" name="username" th:placeholder="#{login.username.tip}">
												</div>
												<div class="form-group box-shadow">
													<input type="text" class="form-control" name="name" th:placeholder="#{login.name.tip}">
												</div>
												<div class="form-group box-shadow">
													<input type="password" id="password" class="form-control" name="password" th:placeholder="#{login.password.tip}">
												</div>
												<div class="form-group box-shadow">
													<input type="password" id="repassword" class="form-control" name="repassword" th:placeholder="#{login.password.totip}"  >
												</div>
											<span id="tip"></span>
												<div class="from-area text-left">
													<a th:href="@{/admin/toLogin}" th:text="#{login.You_already_have_an_account}"></a>
												</div>

												<div class="from-btn text-right">
													<button type="submit"  class="primary-btn" id="btn" th:text="#{login.login}"></button>
												</div>
											</form>

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- leaf left area start here	 -->
			<div class="leaf-left">
				<img th:src="@{../images/leaf-left.png}" alt="leaf-right">
			</div>
			<!-- leaf left area end here	 -->
			<!-- leaf right area start here	 -->
			<div class="leaf-right">
				<img th:src="@{../images/leaf-right.png}" alt="leaf-right">
			</div>
			<!-- leaf right area end here	 -->
		</div>
		<!-- portfolio area start here	 -->
		<!-- footer area start here -->

		<!-- footer area end here -->

		<script th:src="@{../js/vendor/jquery-1.12.0.min.js}"></script>

		<script th:src="@{../js/Popper.js}"></script>
		<script th:src="@{../js/bootstrap.min.js}"></script>
		<script th:src="@{../js/jquery.magnific-popup.min.js}"></script>
		<script th:src="@{../js/owl.carousel.min.js}"></script>
		<script th:src="@{../js/isotope.pkgd.min.js}"></script>
		<script th:src="@{../js/imagesloaded.pkgd.min.js}"></script>
		<script th:src="@{../js/scrollup.js}"></script>
		<script th:src="@{../js/jquery.counterup.min.js}"></script>
		<script th:src="@{../js/waypoints.min.js}"></script>
		<script th:src="@{../js/jquery.appear.js}"></script>
		<script th:src="@{../js/jquery.barfiller.js}"></script>
		<script th:src="@{../js/main.js}"></script>
		<!-- End js file -->
	</body>
	<script type="text/javascript">

			const repassword = document.getElementById('repassword');
			const tip = document.getElementById("tip");

			repassword.onblur = function () {
				const word1 = document.getElementById("password").value;
				const word2 = document.getElementById("repassword").value;
				if (word1 === word2) {
					tip.innerText = "密码相同"
				} else {
					tip.innerText = "请确认两次相同"
				}
			}




	</script>
</html>
