<!DOCTYPE HTML>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="author" content="smartit-source">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	
		<!-- title here -->
		<title></title>		
        <!-- Favicon and Touch Icons -->
        <link rel="shortcut icon" th:href="@{../images/fav.png}">
		<!-- Place favicon.ico in the root directory -->
		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		<link rel="stylesheet" th:href="@{../css/font-awesome.min.css}">
		<link rel="stylesheet" th:href="@{../css/flaticon.css}">
		<!-- Plugin CSS -->
		<link rel="stylesheet" th:href="@{../css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{../css/animate.css}">
		<link rel="stylesheet" th:href="@{../css/magnific-popup.css}">
		<link rel="stylesheet" th:href="@{../css/owl.carousel.css}">
		<link rel="stylesheet" th:href="@{../css/owl.theme.css}">
		<link rel="stylesheet" th:href="@{../css/owl.transitions.css}">
		<link rel="stylesheet" th:href="@{../css/jquery.barfiller.css}">
		<!--Theme custom css -->
		<link rel="stylesheet" th:href="@{../css/style.css}">
		<!--Theme Responsive css-->
		<link rel="stylesheet" th:href="@{../css/responsive.css}" />
		<script th:src="@{../js/vendor/modernizr-2.8.3-respond-1.4.2.min.js}"></script>
	</head>
	<body>

		<div class="contact-area section">
			<div class="container">

				<div class="contact-form">
					<div class="row">
						<div class="col-sm-12">
							<div class="contact-form-inner box-shadow">
								<div class="row">
									<div class="col-lg-6 col-md-12">
										<div class="from-left">
											<img th:src="@{../images/login.png}" style="margin-left:70px;width: 450px;height: 450px" alt="contact">
										</div>
									</div>
									<div class="col-lg-6 col-md-12">
										<div class="from-area">
											<form th:action="@{/admin/Login}">
												<h1 style="text-align: center;margin-bottom: 50px">用户登录</h1>
												<span style="color:red" th:text="${error}"></span>
												<div class="form-group box-shadow" th:if="${session.name}">
													<input type="text" class="form-control" name="name"  th:value="${session.name}">
												</div>
												<div class="form-group box-shadow" th:if="${session.name}eq null">
													<input type="text" class="form-control" name="name"  th:placeholder="#{login.name.tip}">
												</div>
												<div class="form-group box-shadow">
													<input type="password" class="form-control" name="password" th:placeholder="#{login.password.tip}" >
												</div>
												<div class="from-area text-left">
													<a th:href="@{/admin/toRegister}" th:text="#{login.wufadenglu}"></a>
												</div>
												<div class="from-btn text-right">
													<button type="submit" class="primary-btn" th:text="#{login.login}"></button>
												</div>
											</form>

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- leaf left area start here	 -->
			<div class="leaf-left">
				<img th:src="@{../images/leaf-left.png}" alt="leaf-right">
			</div>
			<!-- leaf left area end here	 -->
			<!-- leaf right area start here	 -->
			<div class="leaf-right">
				<img th:src="@{../images/leaf-right.png}" alt="leaf-right">
			</div>
			<!-- leaf right area end here	 -->
		</div>

		<!-- footer area end here -->		
		<!-- js file start -->
		<script th:src="@{../js/vendor/jquery-1.12.0.min.js}"></script>
		<script th:src="@{../js/plugins.js}"></script>
		<script th:src="@{../js/Popper.js}"></script>
		<script th:src="@{../js/bootstrap.min.js}"></script>
		<script th:src="@{../js/jquery.magnific-popup.min.js}"></script>
		<script th:src="@{../js/owl.carousel.min.js}"></script>
		<script th:src="@{../js/isotope.pkgd.min.js}"></script>
		<script th:src="@{../js/imagesloaded.pkgd.min.js}"></script>
		<script th:src="@{../js/scrollup.js}"></script>
		<script th:src="@{../js/jquery.counterup.min.js}"></script>
		<script th:src="@{../js/waypoints.min.js}"></script>
		<script th:src="@{../js/jquery.appear.js}"></script>
		<script th:src="@{../js/jquery.barfiller.js}"></script>
		<script th:src="@{../js/main.js}"></script>
		<!-- End js file -->
	</body>
</html>
